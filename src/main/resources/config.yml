# TeamChat Konfiguration
# Verfügbare Farben: Verwende &-Farbcodes (z.B. &a, &b, &f, &3, etc.)
chat:
  prefix: "&3[&9Team-Chat&3]"
  nameColor: "&f"
  messageColor: "&f"
  serverTagColor: "&8"

# Redis-Integration für Netzwerkbetrieb (z.B. hinter einem Velocity-Proxy)
redis:
  enabled: false
  host: "127.0.0.1"
  port: 6379
  password: ""   # leer lassen, falls kein Passwort verwendet wird
  channel: "teamchat"
  serverName: "lobby-1" # eindeutiger Name dieser Instanz (z.B. lobby-1, survival-2)

settings:
  showStartupInfo: true
