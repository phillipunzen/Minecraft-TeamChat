name: TeamChat
version: '1.1'
authors: [ Blackiiiii ]
main: de.phillipunzen.teamChat.TeamChat
api-version: '1.21'
website: www.phillipunzen.de
prefix: TeamChat
folia-supported: true
commands:
  tc:
    description: Use the Teamchat Plugin
    usage: /tc <chat>
    permission: tc.use
  tcreload:
    description: Reload TeamChat configuration
    usage: /tcreload
    permission: tc.admin
permissions:
  tc.use:
    description: Use and Receive TeamChat Messages
    default: op
  tc.admin:
    description: Reload the TeamChat configuration
    default: op
